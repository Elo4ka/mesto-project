<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
    <script src="pages/index.js"></script>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="logo" src="./images/logo_white.svg" alt="logo" />
      </header>

      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/жак-ив_кусто.jpg"
            alt="фото Жак-Ив Кусто"
          />
          <div class="profile__full">
            <div class="profile__data">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>

            <button class="profile__add-button" type="button"></button>
          </div>
        </section>

        <section class="cards">
          <article class="card">
            <img
              class="card__image"
              src="./images/карачаево-черкесия.jpg"
              alt="Карачаевск"
            />
            <div class="card__info">
              <p class="card-title">Карачаево-Черкесия</p>
              <button
                class="card__button card__button_active"
                type="button"
              ></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image"
              src="./images/гора_эльбрус.png"
              alt="Гора Эльбрус"
            />
            <div class="card__info">
              <p class="card-title">Гора Эльбрус</p>
              <button
                class="card__button"
                type="button"
              ></button>
            </div>
          </article>

          <article class="card">
            <img class="card__image" src="./images/домбай.jpg" alt="Домбай" />
            <div class="card__info">
              <p class="card-title">Домбай</p>
              <button
                class="card__button"
                type="button"
              ></button>
            </div>
          </article>

          <article class="card">
            <img class="card__image" src="./images/теберда.jpg" alt="Tеберда" />
            <div class="card__info">
              <p class="card-title">Теберда</p>
              <button
                class="card__button"
                type="button"
              ></button>
            </div>
          </article>

          <article class="card">
            <img class="card__image" src="./images/архыз.jpg" alt="Архыз" />
            <div class="card__info">
              <p class="card-title">Архыз</p>
              <button
                class="card__button"
                type="button"
              ></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image"
              src="./images/карачаевск.jpg"
              alt="Карачаевск"
            />
            <div class="card__info">
              <p class="card-title">Карачаевск</p>
              <button
                class="card__button"
                type="button"
              ></button>
            </div>
          </article>
        </section>

      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_active" id="editProfile">
        <form
          action="/action_page.php"
          name="profile_editing"
          class="popup__container"
        >
          <button class="popup__close-icon" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__field">
            <input
              type="text"
              class="popup__item"
              placeholder="Жак-Ив Кусто"
              id="name"
              name="name"
            />

            <input
              type="text"
              class="popup__item"
              placeholder="Исследователь океана"
              id="profession"
              name="profession"
            />
            <button type="submit" class="popup__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
